<div class="example-container">
  <form class="example-form" [formGroup]="form" (ngSubmit)="refreshPassword()">
    <div formGroupName="password">
      <mat-form-field class="full-width-form">
        <input type="password" matInput placeholder="{{ 'INFO.CURRENT_PASSWORD' | translate }}" value=""
          name="current" formControlName="current" required (ngModelChange)='Clear_text_errors()' maxlength="26">
        <mat-error *ngIf="form.get('password.current').invalid && form.get('password.current').touched">
          <span *ngIf="form.get('password.current').errors && form.get('password.current').errors.minlength">
            {{ 'INFO.PASSWORD_LENGTH' | translate }}
            <b>{{charsCount}}</b>{{ 'INFO.PASSWORD_LENGTH_SYMBOL' | translate }}
          </span>
        </mat-error>
        <mat-hint class="error-message"
          *ngIf="!form.get('password.current').invalid && form.get('password.current').touched">
          <span *ngIf="!form.get('password.current').errors">
            {{password_error | translate}}
          </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width-form">
        <input type="password" matInput placeholder="{{ 'INFO.NEW_PASSWORD' | translate }}" value=""
          name="new" formControlName="new" required (ngModelChange)='Clear_text_errors()' maxlength="26">
        <mat-error *ngIf="form.get('password.new').invalid && form.get('password.new').touched">
          <span *ngIf="form.get('password.new').errors && form.get('password.new').errors.minlength">
            {{ 'INFO.PASSWORD_LENGTH' | translate }}
            <b>{{charsCount}}</b>{{ 'INFO.PASSWORD_LENGTH_SYMBOL' | translate }}
          </span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="text-center">
      <button mat-raised-button color="primary" type="submit"
        [disabled]="form.invalid">{{ 'MAIN.APPLY' | translate }}</button>
    </div>
  </form>
</div>
