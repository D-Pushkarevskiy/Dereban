<div class="app">
  <app-loader></app-loader>
  <div class="overlay-all" [ngClass]="{'show': overlay}">
    &nbsp;
    <i class="material-icons" (click)="closeOverlay()" title="{{ 'MAIN.CLOSE' | translate }}">close</i>
  </div>
  <header>
    <app-header></app-header>
  </header>
  <div class="content-header">
    <h1>{{contentHeader | translate}}</h1>
  </div>
  <div class="content-inner">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
</div>
